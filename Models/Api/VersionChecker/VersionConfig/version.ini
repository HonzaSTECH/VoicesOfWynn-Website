; lines starting with ";" are comments and are ignored by the script
; all the values specified here are sent to the mod client as a JSON array

; ---------------------------------------------------------------------------------------------------------------------

; The number of the latest version of the mod (forge and fabric variant)
; Value is a string, using dots to separate numbers
newestVersion=1.01
fabric_newestVersion=0.0.1

; From what version should the player receive an update notification (forge and fabric variant)
updateNotification=1.0
fabric_updateNotification=0.0

; From what version should the mod be killed (forge and fabric variant)
killSwitchVersion=0
fabric_killSwitchVersion=0

; Direct link to download an up-to-date .jar file
; Value is a string, starting with "https://voicesofwynn.com/download/"
directUpdateLink=https://voicesofwynn.com/download/1

; Link to a download page for the latest version of the mod, containing changelog and other information
; Value is a string, starting with "https://voicesofwynn.com/downloads/"
updateInfopageLink=https://voicesofwynn.com/downloads/1
